<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            background-color: orange;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

</head>
<body>
     <table border="1" cellspacing="1">
            <thead>
                <tr>                                
                    <th> No </th>
                    <th> Image </th>
                    <th> Name </th>
                    <th> Food </th>
                    <th> Group </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> 1 </td>
                    <td> <img width="200" height="150" src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_square.jpg" alt=""></td>
                    <td> <sub> Smiling </sub> <sup>Cat</sup></td>
                    <td> <sub>Healthy</sub> <sup> Fish</sup> </td>
                    <td> 
                        <input type="radio" value="vertebrate" id="v" name="type">
                        <label for="v"> vertebrate </label>
                        <input type="radio" value="invertebrate" id="iv" name="type">
                        <label for="iv"> invertebrate </label>
                    </td>
                    </tr>
                    <tr>
                        <td> 2 </td>
                        <td> <img width="200" height="150" src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_square.jpg" alt=""></td>
                        <td> <sub> Smiling </sup> <sup>Cat</sup></td>
                        <td> <sub>Healthy</sub> <sup> Fish</sup> </td>
                        <td> 
                            <input type="radio" value="vertebrate" id="v" name="type1">
                            <label for="v"> vertebrate </label>
                            <input type="radio" value="invertebrate" id="iv" name="type2">
                            <label for="iv"> invertebrate </label>
                        </td>
                        </tr>
            </tbody>
        </table>
</body>
</html>
